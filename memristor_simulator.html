<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memristor Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 600;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .control-row input[type="range"] {
            margin-left: auto;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .control-row select {
            margin-left: 12px;
        }

        label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        input[type="range"] {
            width: 105px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .value-display {
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-family: 'Monaco', monospace;
            color: #ffffff;
            min-width: 70px;
            text-align: center;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            padding: 8px 12px;
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
            width: 100%;
        }

        select option {
            background: #4a5568;
            color: #ffffff;
        }

        .simulation-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #chart {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            background: #ffffff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .chart-title {
            color: #2d3748;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .controls-panel {
                order: 2;
            }

            .chart-container {
                order: 1;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.1/plotly.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Memristor Simulator</h1>
            <p>V-I curve simulation with interactive parameter control</p>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <h3>Memristor Model</h3>
                    <select id="modelSelect">
                        <option value="linear" selected>Linear Ion Drift Model</option>
                        <option value="joglekar">Joglekar Model</option>
                        <option value="biolek">Biolek Model</option>
                        <option value="vteam">VTEAM Model</option>
                        <option value="mms">MMS Model</option>
                        <option value="yacopcic">Yacopcic Model</option>
                    </select>
                </div>

                    <div class="control-row">

                            <option value="square">Square Wave</option>
                            <option value="triangle">Triangle Wave</option>
                            <option value="sawtooth">Sawtooth Wave</option>

                    </div>
                    <div class="control-row">

                        <span class="value-display" id="freqValue"></span>

                    <div class="control-row">
                        <label>Amplitude (V):</label>
                        <input type="range" id="amplitude" min="0.1" max="5" value="1" step="0.1">

                </div>

                    <div class="control-row param-linear param-biolek param-joglekar">

                        <span class="value-display" id="muVValue"></span>

                        <input type="range" id="D" min="1e-9" max="1e-7" value="1e-8" step="1e-10">
                        <span class="value-display" id="DValue"></span>

                    <div class="control-row param-linear param-biolek param-joglekar param-mms">

                        <label>R_OFF (Ω):</label>

                    <div class="control-row param-mms">

                    <div class="control-row param-mms">

                    <div class="control-row param-mms">
                        <label>τ (s):</label>
                        <input type="range" id="tau" min="1e-8" max="1e-4" value="1e-6" step="1e-7">
                        <span class="value-display" id="tauValue"></span>

                    <div class="control-row param-mms">

                    <div class="control-row param-biolek param-joglekar" id="pControl">
                        <label>p:</label>
                        <input type="range" id="p" min="1" max="10" value="1" step="1">
                        <span class="value-display" id="pValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>k_off (A/V):</label>
                        <input type="range" id="vtKOff" min="0.000001" max="0.001" step="0.000001" value="0.0005">
                        <span class="value-display" id="vtKOffValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>k_on (A/V):</label>
                        <input type="range" id="vtKOn" min="-20" max="-1" step="0.1" value="-10">
                        <span class="value-display" id="vtKOnValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>α_off:</label>
                        <input type="range" id="vtAlphaOff" min="0.1" max="10" step="0.1" value="3">
                        <span class="value-display" id="vtAlphaOffValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>α_on:</label>
                        <input type="range" id="vtAlphaOn" min="0.1" max="10" step="0.1" value="1">
                        <span class="value-display" id="vtAlphaOnValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>w_off (m):</label>
                        <input type="range" id="vtWOff" min="1e-9" max="1e-6" step="1e-9" value="3e-9">
                        <span class="value-display" id="vtWOffValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>w_on (m):</label>
                        <input type="range" id="vtWOn" min="0" max="1e-8" step="1e-9" value="0">
                        <span class="value-display" id="vtWOnValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>a_off:</label>
                        <input type="range" id="vtAOff" min="0" max="1" step="0.01" value="0.8">
                        <span class="value-display" id="vtAOffValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>a_on:</label>
                        <input type="range" id="vtAOn" min="0" max="1" step="0.01" value="0.2">
                        <span class="value-display" id="vtAOnValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>w_c (m):</label>
                        <input type="range" id="vtWC" min="0.001" max="1" step="0.001" value="0.12">
                        <span class="value-display" id="vtWCValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>u_off (V):</label>
                        <input type="range" id="vtUOff" min="0.1" max="1" step="0.01" value="0.5">
                        <span class="value-display" id="vtUOffValue"></span>
                    </div>
                    <div class="control-row param-vteam">
                        <label>u_on (V):</label>
                        <input type="range" id="vtUOn" min="-1" max="-0.1" step="0.01" value="-0.5">
                        <span class="value-display" id="vtUOnValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>A_p:</label>
                        <input type="range" id="ycAp" min="0" max="10000" step="1" value="4000">
                        <span class="value-display" id="ycApValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>A_n:</label>
                        <input type="range" id="ycAn" min="0" max="10000" step="1" value="4000">
                        <span class="value-display" id="ycAnValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>U_p (V):</label>
                        <input type="range" id="ycUp" min="0.1" max="5" step="0.01" value="0.5">
                        <span class="value-display" id="ycUpValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>U_n (V):</label>
                        <input type="range" id="ycUn" min="0.1" max="5" step="0.01" value="0.5">
                        <span class="value-display" id="ycUnValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>α_p:</label>
                        <input type="range" id="ycAlphaP" min="0.1" max="10" step="0.1" value="1">
                        <span class="value-display" id="ycAlphaPValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>α_n:</label>
                        <input type="range" id="ycAlphaN" min="0.1" max="10" step="0.1" value="5">
                        <span class="value-display" id="ycAlphaNValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>x_p:</label>
                        <input type="range" id="ycXp" min="0" max="1" step="0.01" value="0.3">
                        <span class="value-display" id="ycXpValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>x_n:</label>
                        <input type="range" id="ycXn" min="0" max="1" step="0.01" value="0.3">
                        <span class="value-display" id="ycXnValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>a1:</label>
                        <input type="range" id="ycA1" min="0" max="1" step="0.01" value="0.17">
                        <span class="value-display" id="ycA1Value"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>a2:</label>
                        <input type="range" id="ycA2" min="0" max="1" step="0.01" value="0.17">
                        <span class="value-display" id="ycA2Value"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>b:</label>
                        <input type="range" id="ycB" min="0" max="1" step="0.001" value="0.05">
                        <span class="value-display" id="ycBValue"></span>
                    </div>
                    <div class="control-row param-yacopcic">
                        <label>x_on:</label>
                        <input type="range" id="ycXOn" min="0" max="1" step="0.01" value="0">
                        <span class="value-display" id="ycXOnValue"></span>

                <div class="control-group">
                    <h3>Simulation</h3>
                    <div class="control-row">
                        <label>Duration (μs):</label>

                        <span class="value-display" id="durationValue"></span>

                    <div class="control-row">
                        <label>Time Step (μs):</label>
                        <input type="range" id="timeStep" min="1e-4" max="1e-1" value="1e-2" step="1e-3">
                        <span class="value-display" id="timeStepValue"></span>

                </div>

                <div class="simulation-controls">
                    <button class="btn-secondary" id="resetBtn">Reset</button>
                </div>

                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="statusText">Ready to simulate</span>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">V-I Hysteresis Curve</div>
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script>
        // Memristor Models
        class BiolekMemristor {
            constructor(mu_v = 1e-9, D = 1e-8, R_ON = 100, R_OFF = 16e3, w_init = null, p = 1) {
                this.mu_v = mu_v;
                this.D = D;
                this.R_ON = R_ON;
                this.R_OFF = R_OFF;
                this.w = w_init !== null ? Math.max(0, Math.min(w_init, this.D)) : D / 2;
                this.p = p;
                this._updateMemristance();
            }

            _updateMemristance() {
                this.M = this.R_ON * (this.w / this.D) + this.R_OFF * (1 - (this.w / this.D));
                this.W = 1.0 / this.M;
            }

            stepFunction(i) {
                return i >= 0 ? 1.0 : 0.0;
            }

            windowFunction(x, i) {
                return 1.0 - Math.pow(x - this.stepFunction(-i), 2 * this.p);
            }

            updateState(V, dt) {
                const i = this.getCurrent(V);
                const f_w = this.windowFunction(this.w / this.D, i);
                const dw_dt = this.mu_v * (this.R_ON / this.D) * i * f_w;
                this.w += dw_dt * dt;
                this.w = Math.max(0, Math.min(this.w, this.D));
                this._updateMemristance();
            }

            getCurrent(V) {
                return V / this.M;
            }
        }

        class JoglekarMemristor {
            constructor(mu_v = 1e-9, D = 1e-8, R_ON = 100, R_OFF = 16e3, w_init = null, p = 1) {
                this.mu_v = mu_v;
                this.D = D;
                this.R_ON = R_ON;
                this.R_OFF = R_OFF;
                this.w = w_init !== null ? Math.max(0, Math.min(w_init, this.D)) : D / 2;
                this.p = p;
                this._updateMemristance();
            }

            _updateMemristance() {
                this.M = this.R_ON * (this.w / this.D) + this.R_OFF * (1 - (this.w / this.D));
                this.W = 1.0 / this.M;
            }

            windowFunction(x) {
                return 1 - Math.pow(2 * x - 1, 2 * this.p);
            }

            updateState(V, dt) {
                const i = this.getCurrent(V);
                const f_w = this.windowFunction(this.w / this.D);
                const dw_dt = this.mu_v * (this.R_ON / this.D) * i * f_w;
                this.w += dw_dt * dt;
                this.w = Math.max(0, Math.min(this.w, this.D));
                this._updateMemristance();
            }

            getCurrent(V) {
                return V / this.M;
            }
        }

        class LinearIonDriftMemristor {
            constructor(mu_v = 1e-9, D = 1e-8, R_ON = 100, R_OFF = 16e3, w_init = null) {
                this.mu_v = mu_v;
                this.D = D;
                this.R_ON = R_ON;
                this.R_OFF = R_OFF;
                this.w = w_init !== null ? Math.max(0, Math.min(w_init, this.D)) : D / 2;
                this._updateMemristance();
            }

            _updateMemristance() {
                this.M = this.R_ON * (this.w / this.D) + this.R_OFF * (1 - (this.w / this.D));
                this.W = 1.0 / this.M;
            }

            updateState(V, dt) {
                const i = this.getCurrent(V);
                const dw_dt = (this.mu_v * this.R_ON / this.D) * i;
                this.w += dw_dt * dt;
                this.w = Math.max(0, Math.min(this.w, this.D));
                this._updateMemristance();
            }

            getCurrent(V) {
                return V / this.M;
            }
        }

        class VTEAMMemristor {
            constructor(k_off = 5e-4, k_on = -10, alpha_off = 3, alpha_on = 1, w_off = 3e-9, w_on = 0, w_init = 0, a_off = 0.8, a_on = 0.2, w_c = 0.12, u_off = 0.5, u_on = -0.5, R_on = 100, R_off = 2.5e3) {
                this.k_off = k_off; this.k_on = k_on;
                this.alpha_off = alpha_off; this.alpha_on = alpha_on;
                this.w_off = w_off; this.w_on = w_on;
                this.w = Math.min(this.w_off, Math.max(this.w_on, w_init));
                this.a_off = a_off; this.a_on = a_on; this.w_c = w_c;
                this.u_off = u_off; this.u_on = u_on;
                this.R_on = R_on; this.R_off = R_off;
                this._updateMemristance();
            }

            f_off(w) {
                return Math.exp(-Math.exp((w - this.a_off) / this.w_c));
            }
            f_on(w) {
                return Math.exp(-Math.exp(-(w - this.a_on) / this.w_c));
            }

            _updateMemristance() {
                const λ = Math.log(this.R_off / this.R_on);
                this.M = this.R_on * Math.exp((λ / (this.w_off - this.w_on)) * (this.w - this.w_on));
                this.W = 1 / this.M;
            }

            updateState(u, dt) {
                let dw_dt = 0;
                if (0 < this.u_off && u > this.u_off) {
                    dw_dt = this.k_off * Math.pow(u / this.u_off - 1, this.alpha_off) * this.f_off(this.w);
                } else if (u < this.u_on && this.u_on < 0) {
                    dw_dt = this.k_on * Math.pow(u / this.u_on - 1, this.alpha_on) * this.f_on(this.w);
                }
                this.w = Math.min(this.w_off, Math.max(this.w_on, this.w + dw_dt * dt));
                this._updateMemristance();
            }

            getCurrent(u) {
                const λ = Math.log(this.R_off / this.R_on);
                const expTerm = Math.exp((-λ / (this.w_off - this.w_on)) * (this.w - this.w_on));
                return (u / this.R_on) * expTerm;
            }
        }

        class MMSMemristor {
            constructor(R_on = 500, R_off = 1500, U_on = 0.27, U_off = 0.27, tau = 1e-4, T = 298.5, x_init = 0) {
                this.R_on = R_on;
                this.R_off = R_off;
                this.U_on = U_on;
                this.U_off = U_off;
                this.tau = tau;
                this.T = T;
                this.q = 1.602176634e-19;
                this.k = 1.380649e-23;
                this.x = Math.max(0, Math.min(x_init, 1));
                this._updateMemristance();
            }

            _updateMemristance() {
                this.W = this.x / this.R_on + (1.0 - this.x) / this.R_off;
                this.M = 1.0 / this.W;
            }

            updateState(V, dt) {
                const alpha = dt / this.tau;
                const beta = this.q / (this.k * this.T);
                const P_on = alpha / (1 + Math.exp(-beta * (V - this.U_on)));
                const P_off = alpha * (1 - 1 / (1 + Math.exp(-beta * (V + this.U_off))));
                const N_on = P_on * (1 - this.x);
                const N_off = P_off * this.x;
                this.x += N_on - N_off;
                this.x = Math.max(0, Math.min(this.x, 1));
                this._updateMemristance();
            }

            getCurrent(V) {
                return V * this.W;
            }
        }

        class YacopcicMemristor {
            constructor(A_p = 4000, A_n = 4000, U_p = 0.5, U_n = 0.5, alpha_p = 1, alpha_n = 5, x_p = 0.3, x_n = 0.3, a1 = 0.17, a2 = 0.17, b = 0.05, x_init = 0, x_on = 0) {
                this.A_p = A_p; this.A_n = A_n;
                this.U_p = U_p; this.U_n = U_n;
                this.alpha_p = alpha_p; this.alpha_n = alpha_n;
                this.x_p = x_p; this.x_n = x_n;
                this.a1 = a1; this.a2 = a2;
                this.b = b;
                this.x_on = x_on;
                this.x = Math.min(1, Math.max(this.x_on, x_init));
                this._updateMemristance();
            }

            g(u) {
                if (u > this.U_p) return this.A_p * (Math.exp(u) - Math.exp(this.U_p));
                if (u < -this.U_n) return -this.A_n * (Math.exp(-u) - Math.exp(this.U_n));
                return 0;
            }

            f_p(x) {
                if (x >= this.x_p) {
                    const wp = (this.x_p - x) / (1 - this.x_p) + 1;
                    return Math.exp(-this.alpha_p * (x - this.x_p)) * wp;
                }
                return 1;
            }
            f_n(x) {
                if (x <= (1 - this.x_n)) {
                    const wn = x / (1 - this.x_n);
                    return Math.exp(this.alpha_n * (x + this.x_n - 1)) * wn;
                }
                return 1;
            }

            f(x, u) {
                return u >= 0 ? this.f_p(x) : this.f_n(x);
            }

            _updateMemristance() {
                this.W = this.a1 * this.x * Math.sinh(this.b);
                this.M = 1 / this.W;
            }

            updateState(u, dt) {
                const dx = this.g(u) * this.f(this.x, u);
                this.x = Math.min(1, Math.max(this.x_on, this.x + dx * dt));
                this._updateMemristance();
            }

            getCurrent(u) {
                if (u >= 0) return this.a1 * this.x * Math.sinh(this.b * u);
                else return this.a2 * this.x * Math.sinh(this.b * u);
            }
        }

        // Waveform generators
        function generateWaveform(type, t, frequency, amplitude) {
            const omega = 2 * Math.PI * frequency;

            switch (type) {
                case 'sine':
                    return t.map(time => amplitude * Math.sin(omega * time));
                case 'square':
                    return t.map(time => amplitude * Math.sign(Math.sin(omega * time)));
                case 'triangle':
                    return t.map(time => {
                        const phase = (omega * time) % (2 * Math.PI);
                        if (phase < Math.PI) {
                            return amplitude * (2 * phase / Math.PI - 1);
                        } else {
                            return amplitude * (3 - 2 * phase / Math.PI);
                        }
                    });
                case 'sawtooth':
                    return t.map(time => {
                        const phase = (omega * time) % (2 * Math.PI);
                        return amplitude * (2 * phase / (2 * Math.PI) - 1);
                    });
                default:
                    return t.map(time => amplitude * Math.sin(omega * time));
            }
        }

        // Simulation function
        function simulateMemristor(memristor, V_seq, dt) {
            const I_mem = [];

            for (let i = 0; i < V_seq.length; i++) {
                const current = memristor.getCurrent(V_seq[i]);
                I_mem.push(current);
                memristor.updateState(V_seq[i], dt);
            }

            return I_mem;
        }

            setupEventListeners() {
                // Model selection
                this.elements.modelSelect.addEventListener('change', () => {
                    this.updateModelControls();
                    this.runSimulation();
                });

                // Real-time parameter updates
                Object.keys(this.elements).forEach(key => {
                    if (this.elements[key].type === 'range' || this.elements[key].tagName === 'SELECT') {
                        this.elements[key].addEventListener('input', () => {
                            this.updateAllDisplays();
                            this.runSimulation();
                        });
                    }
                });

                // Buttons
                this.elements.resetBtn.addEventListener('click', () => this.resetSimulation());
            }

            updateModelControls() {
                const m = this.elements.modelSelect.value;

                // Hide all model-specific parameter rows
                document.querySelectorAll(
                    '.param-linear, .param-biolek, .param-joglekar, .param-vteam, .param-mms, .param-yacopcic'
                ).forEach(el => el.style.display = 'none');

                // Show only those belonging to the selected model
                document.querySelectorAll('.param-' + m)
                    .forEach(el => el.style.display = 'flex');
            }

            updateAllDisplays() {
                // Update frequency display
                const freq = parseFloat(this.elements.frequency.value);
                this.valueDisplays.freqValue.textContent = freq >= 1000 ? `${(freq / 1000).toFixed(0)}k` : freq.toString();

                // Update amplitude display
                this.valueDisplays.ampValue.textContent = parseFloat(this.elements.amplitude.value).toFixed(1);

                // Update scientific notation displays
                this.valueDisplays.muVValue.textContent = parseFloat(this.elements.muV.value).toExponential(0);
                this.valueDisplays.DValue.textContent = parseFloat(this.elements.D.value).toExponential(0);
                this.valueDisplays.timeStepValue.textContent = parseFloat(this.elements.timeStep.value).toExponential(0);

                // Update resistance displays
                const rOff = parseFloat(this.elements.rOff.value);
                this.valueDisplays.rOnValue.textContent = this.elements.rOn.value;
                this.valueDisplays.rOffValue.textContent = rOff >= 1000 ? `${(rOff / 1000).toFixed(0)}k` : rOff.toString();

                // Update MMS model displays
                this.valueDisplays.uOnValue.textContent = parseFloat(this.elements.uOn.value).toFixed(2);
                this.valueDisplays.uOffValue.textContent = parseFloat(this.elements.uOff.value).toFixed(2);
                this.valueDisplays.tauValue.textContent = parseFloat(this.elements.tau.value).toExponential(0);
                this.valueDisplays.temperatureValue.textContent = parseFloat(this.elements.temperature.value).toFixed(1);

                // Update VTEAM model displays
                this.valueDisplays.vtKOffValue.textContent = parseFloat(this.elements.vtKOff.value).toExponential(1);
                this.valueDisplays.vtKOnValue.textContent = parseFloat(this.elements.vtKOn.value).toFixed(1);
                this.valueDisplays.vtAlphaOffValue.textContent = parseFloat(this.elements.vtAlphaOff.value).toFixed(1);

                this.valueDisplays.ycA2Value.textContent = parseFloat(this.elements.ycA2.value).toFixed(2);
                this.valueDisplays.ycBValue.textContent = parseFloat(this.elements.ycB.value).toFixed(3);

                this.valueDisplays.pValue.textContent = this.elements.p.value;

            initializeChart() {
                const layout = {
                    title: false,
                    xaxis: {
                        title: 'Voltage (V)',
                        gridcolor: '#e2e8f0',
                        zeroline: true,
                        zerolinecolor: '#cbd5e0'
                    },
                    yaxis: {
                        title: 'Current (A)',
                        gridcolor: '#e2e8f0',
                        zeroline: true,
                        zerolinecolor: '#cbd5e0'
                    },
                    plot_bgcolor: '#ffffff',
                    paper_bgcolor: '#ffffff',
                    font: {
                        family: 'Inter, sans-serif',
                        size: 12,
                        color: '#2d3748'
                    },
                    margin: { t: 20, r: 20, b: 60, l: 80 }
                };

                const config = {
                    responsive: true,
                    displayModeBar: false
                };

                Plotly.newPlot('chart', [], layout, config);
            }

            runSimulation() {
                this.elements.statusText.textContent = 'Running simulation...';

                setTimeout(() => {
                    try {
                        // Get parameters
                        const modelType = this.elements.modelSelect.value;
                        const waveform = this.elements.waveformSelect.value;
                        const frequency = parseFloat(this.elements.frequency.value);
                        const amplitude = parseFloat(this.elements.amplitude.value);
                        const mu_v = parseFloat(this.elements.muV.value);
                        const D = parseFloat(this.elements.D.value);
                        const R_ON = parseFloat(this.elements.rOn.value);
                        const R_OFF = parseFloat(this.elements.rOff.value);
                        const U_ON = parseFloat(this.elements.uOn.value);
                        const U_OFF = parseFloat(this.elements.uOff.value);
                        const tau = parseFloat(this.elements.tau.value);
                        const temperature = parseFloat(this.elements.temperature.value);
                        const k_off = parseFloat(this.elements.vtKOff.value);
                        const k_on = parseFloat(this.elements.vtKOn.value);
                        const alpha_off = parseFloat(this.elements.vtAlphaOff.value);
                        const alpha_on = parseFloat(this.elements.vtAlphaOn.value);
                        const w_off = parseFloat(this.elements.vtWOff.value);
                        const w_on = parseFloat(this.elements.vtWOn.value);
                        const a_off = parseFloat(this.elements.vtAOff.value);
                        const a_on = parseFloat(this.elements.vtAOn.value);
                        const w_c = parseFloat(this.elements.vtWC.value);
                        const u_off = parseFloat(this.elements.vtUOff.value);
                        const u_on = parseFloat(this.elements.vtUOn.value);
                        const p = parseFloat(this.elements.p.value);
                        const A_p = parseFloat(this.elements.ycAp.value);
                        const A_n = parseFloat(this.elements.ycAn.value);
                        const U_p = parseFloat(this.elements.ycUp.value);
                        const U_n = parseFloat(this.elements.ycUn.value);
                        const alpha_p = parseFloat(this.elements.ycAlphaP.value);
                        const alpha_n = parseFloat(this.elements.ycAlphaN.value);
                        const x_p = parseFloat(this.elements.ycXp.value);
                        const x_n = parseFloat(this.elements.ycXn.value);
                        const a1 = parseFloat(this.elements.ycA1.value);
                        const a2 = parseFloat(this.elements.ycA2.value);
                        const b = parseFloat(this.elements.ycB.value);
                        const x_on = parseFloat(this.elements.ycXOn.value);
                        const duration = parseFloat(this.elements.duration.value) * 1e-6; // Convert to seconds
                        const dt = parseFloat(this.elements.timeStep.value) * 1e-6; // Convert to seconds

                        // Create memristor
                        let memristor;
                        switch (modelType) {
                            case 'biolek':
                                memristor = new BiolekMemristor(mu_v, D, R_ON, R_OFF, null, p);
                                break;
                            case 'joglekar':
                                memristor = new JoglekarMemristor(mu_v, D, R_ON, R_OFF, null, p);
                                break;
                            case 'linear':
                                memristor = new LinearIonDriftMemristor(mu_v, D, R_ON, R_OFF);
                                break;
                            case 'vteam':
                                memristor = new VTEAMMemristor(k_off, k_on, alpha_off, alpha_on, w_off, w_on, null, a_off, a_on, w_c, u_off, u_on, R_ON, R_OFF);
                                break;
                            case 'mms':
                                memristor = new MMSMemristor(R_ON, R_OFF, U_ON, U_OFF, tau, temperature);
                                break;
                            case 'yacopcic':
                                memristor = new YacopcicMemristor(A_p, A_n, U_p, U_n, alpha_p, alpha_n, x_p, x_n, a1, a2, b, 0.11, x_on);
                                break;
                        }

                        // Generate time vector
                        const numPoints = Math.floor(duration / dt);
                        const t = Array.from({ length: numPoints }, (_, i) => i * dt);

                        // Generate voltage sequence
                        const V_seq = generateWaveform(waveform, t, frequency, amplitude);

                        // Run simulation
                        const I_mem = simulateMemristor(memristor, V_seq, dt);

                        // Plot results
                        this.plotHysteresis(V_seq, I_mem);

                        this.elements.statusText.textContent = `Simulation complete (${numPoints} points)`;
                    } catch (error) {
                        console.error('Simulation error:', error);
                        this.elements.statusText.textContent = 'Simulation error';
                    }
                }, 10);
            }

            plotHysteresis(V_seq, I_mem) {
                const trace = {
                    x: V_seq,
                    y: I_mem,
                    type: 'scatter',
                    mode: 'lines',
                    line: {
                        color: '#667eea',
                        width: 2
                    },
                    name: 'I-V Curve'
                };

                const layout = {
                    title: false,
                    xaxis: {
                        title: 'Voltage (V)',
                        gridcolor: '#e2e8f0',
                        zeroline: true,
                        zerolinecolor: '#cbd5e0'
                    },
                    yaxis: {
                        title: 'Current (A)',
                        gridcolor: '#e2e8f0',
                        zeroline: true,
                        zerolinecolor: '#cbd5e0'
                    },
                    plot_bgcolor: '#ffffff',
                    paper_bgcolor: '#ffffff',
                    font: {
                        family: 'Inter, sans-serif',
                        size: 12,
                        color: '#2d3748'
                    },
                    margin: { t: 20, r: 20, b: 60, l: 80 },
                    showlegend: false
                };

                Plotly.newPlot('chart', [trace], layout, { responsive: true, displayModeBar: false });
            }

            resetSimulation() {
                // Reset all controls to default values
                Object.values(this.elements).forEach(el => {
                    if (el.tagName === 'INPUT' && el.type === 'range') {
                        el.value = el.defaultValue;
                    }
                    else if (el.tagName === 'SELECT') {
                        // restore the originally selected option(s)
                        Array.from(el.options).forEach(opt => {
                            opt.selected = opt.defaultSelected;
                        });
                    }
                });

                this.updateAllDisplays();
                this.updateModelControls();
                this.initializeChart();
                this.elements.statusText.textContent = 'Reset complete - Ready to simulate';
                this.runSimulation();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new SimulatorUI();
        });
